<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo-list.css">
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <header>
        <img class="logo" src="assets/caripizza.png">
        <h1>
            Todo List
        </h1>
    </header>
    <div id="add-todo">
        <form id="add-todo-form">
            <label>
                Task:<br>
                <input maxlength="30" name="task" required>
            </label>
            <label>
                Due date:<br>
                <input type="date" name="due" id="due-date-input" required>
            </label>
            <label class="hidden">
                Done:<br>
                <input type="checkbox" name="done" class="hidden">
            </label>
            <p>
                <button class="action">Add New</button> 
            </p>
        </form>
        <hr />
        <div>
            <ul id="todos"></ul>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
